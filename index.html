<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
        }
    </style>
  </head>
  <body>
    <h3>My Hometown on Google Maps</h3>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    
    <script>
      function initMap() {
        var uluru = {lat: 35.1545494, lng: 129.0851747};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR-rP8d-pihx4ifRFdkAejTPppJhyCTac&callback=initMap">
    </script>
  </body>
</html>
